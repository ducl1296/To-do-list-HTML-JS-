<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            To do
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        
        <!--Navegacion-->
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a href="#" class="navbar-brand">To do</a>
            </div>
        </nav>
        <!--Contenido principal-->
        <div class="container">
            <div class="row pt-5">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <form id="formTask">
                                <div class="form-group">
                                    <input type="text" id="title" placeholder="Add a Todo" class="form-control">
                                </div>
                                <div class="form-group pt-2">
                                    <textarea id="description" rows="8" cols="80" class="form-control" placeholder="Add a Description"></textarea>
                                </div>
                                <div class="d-grid pt-2">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="tasks"></div>
                </div>
            </div>
        </div>

        <!--Scripts-->
        <script src="app.js"></script>
        <footer><p>Made with ðŸ’– for <b>ducl1296</b></p></footer>
    </body>
</html>
